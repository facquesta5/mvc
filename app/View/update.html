<div class="content">
<h2 class="post">Editar publicação</h2>

<form  method="post" action="?pagina=admin&metodo=update ">
  <div class="form-group">
    <label>Título</label>
    <input class="form-control" name="titulo" value="{{titulo}}" placeholder="Digite um título para a postagem">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Conteudo</label>
    <textarea class="form-control" name="conteudo" placeholder="Digite o conteúdo da postagem">{{conteudo}}</textarea>
  </div>
  <input type="hidden" name="id" value="{{id}}">
  <input type="submit" class="btn btn-primary" value="Alterar">
</form>
</div>
